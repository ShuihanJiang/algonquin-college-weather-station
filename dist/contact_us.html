            <ul>

    </header>
    <main> 
        <h1>Contact Us Form</h1>
        <form>
            <!-------------------------------------- name -------------------------------------->
            <div>
                <label for="name">Your Name</label><br>
                <input type="text" id="name" placeholder="Mr.Abul"><br>
                <span id="nameWarning" class="alert"></span><br>
            </div>

            <!-------------------------------------- pronoun -------------------------------------->
            <div>
                <label for="pronoun">Your Preferred Pronouns</label><br>
                <select name="pronoun" id="pronoun" >
                    <option value="" disabled selected>Select your preferred pronoun</option>
                    <option value="he/him">he/him</option>
                    <option value="she/her">she/her</option>
                    <option value="they/them">they/them</option>
                </select><br>
                <span id="pronounWarning" class="alert"></span>                
            </div>  

            <!-------------------------------------- tel -------------------------------------->
            <div>
                <label for="phone">Your Phone</label><br>
                <input type="tel" id="phone" placeholder="(123)456-7890"><br>
                <span id="phoneWarning" class="alert"></span><br>
            </div>

            <!-------------------------------------- email -------------------------------------->
            <div>
                <label for="email">Your Email</label><br>
                <input type="email" id="email" placeholder="qasima@algonquincollege.com"><br>
                <span id="emailWarning" class="alert"></span><br>
            </div>

            <!-------------------------------------- infotmation -------------------------------------->
            <div>
                <p>Which department do you what to contact</p>
                    <div>
                        <div>
                            <label for="tech">Tech Department</label><br>
                            <input type="checkbox" id="tech" name="department" value="tech" onclick=" ">
                        </div>
                        <div>
                            <label for="network">Network Department</label><br>
                            <input type="checkbox" id="network" name="department" value="network" onclick=" ">
                        </div>
                        <div>
                            <label for="emergency">Emergency Department</label><br>
                            <input type="checkbox" id="emergency" name="department" value="emergency" onclick=" ">
                        </div>
                        <div>
                            <label for="other">Other</label><br>
                            <input type="checkbox" id="other" name="department" value="other" onclick=" ">
                        </div>
                        <span id="departmentWarning" class="alert"></span><br>
                        <div>
                            <label for="describeinfor">Describe Information</label><br>
                            <input type="text" name="cat_temp" id="describeinfor">
                            <span id="describeInforWarning" class="alert"></span><br>
                        </div>
                    </div>
            </div>
        </form>
